<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>
    <body>
        <h1> Using of HTML AND CSS <br> Student Registration From</h1>
        <table align="center" cellpading="10">
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="name" name="name"
                placeholder="Enter your First Name"> </td>
            </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="name" name="name"
                    placeholder="Enter your Last Name"> </td>
                </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" id="name" name="email"
                        placeholder="Enter your Email"> </td>
                    </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" id="name" name="pass"
                            placeholder="Enter your password"> </td>
                        </tr>
                            <tr>
                                <td>Re-enter Password:</td>
                                <td><input type="password" id="name" name="pass"
                                placeholder="Re-Enter your password"> </td>
                            </tr>
                                <tr>
                                    <td>Date Of Birth:</td>
                                    <td><input type="date" id="name" name="DOB"> </td>
                                </tr>
                                <tr>
                                    <td>Mobile Number:</td>
                                    <td><input type="number" id="name" name="name"
                                    placeholder="Enter your Mobile Number"> </td>
                                </tr>
                                <tr>
                                    <td>Gender:</td>
                                    <td><input type="radio" name="male">Male<input
                                    type="radio" name="male">Fe-Male <input
                                    type="radio" name="male">Others </td>
                                </tr>
                                <tr>
                                    <td> Address:</td>
                                    <td> <textarea rows="6" cols="25"
                                    placeholder="Enter Your Addrees"></textarea></td>
                                </tr>
                                <tr>
                                    <td> state:</td>
                                    <td><input type="text" id="name" name="state"
                                    placeholder="Enter your state"></td>
                                </tr>
                                <tr>
                                    <td> city:</td>
                                    <td><input type="text" id="name" name=" city"
                                    placeholder="Enter your city"></td>
                                </tr>
                                <tr>
                                    <td> country:</td>
                                    <td><input type="text" id="name" name="country"
                                    placeholder="Enter your country"></td>
                                </tr>
                                <tr>
                                    <td> pincode:</td>
                                    <td><input type="number" id="name" name="num"
                                    placeholder="Enter your pincode"></td>
                                </tr>
                                <tr>
                                    <td> cource Applied for:</td>
                                    <td><input type="radio" name="male">BSC<input
                                        type="radio" name="male">B.COM<input type="radio"
                                        name="male">BA<input type="radio"
                                        name="male"> BCA </td>
                                </tr>
                                <tr>
                                    <td align="center" colspan="2">
                                        <input type="submit" value="submit">
                                        &nbsp;&nbsp;<input type="submit" value="reset">
                                    </td>
                                </tr>
        </table>
